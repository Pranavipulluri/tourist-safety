version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: tourist_safety_postgres_dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: tourist_safety_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: dev123
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: tourist_safety_redis_dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data

  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: tourist_safety_mqtt_dev
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf
      - mosquitto_dev_data:/mosquitto/data
      - mosquitto_dev_log:/mosquitto/log

volumes:
  postgres_dev_data:
  redis_dev_data:
  mosquitto_dev_data:
  mosquitto_dev_log:
